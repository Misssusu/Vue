<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--计算属性和侦听器-->
<!--计算属性-->
<h2>计算属性</h2>
<div class="app">
    <p>original message: "{{message}}"</p>
    <p>计算属性reverse message: "{{reverseMessage}}"</p>
    <p>方法: "{{reverseMessageFn()}}"</p>
    <h4>计算属性缓存 vs 方法</h4>
    <p>计算属性是基于它们的依赖进行缓存的，只有在相关依赖发生改变时它们才会重新求值</p>
    <p>每当触发重新渲染时，调用方法将再次执行函数</p>
</div>

<div class="app1">
    <h2>计算属性 vs 侦听属性</h2>
    <p>侦听属性{{fullNameWatch}}</p>
    <p>计算属性{{fullName}}</p>
    <h2>计算属性的setter</h2>
    <p>计算属性默认只有getter，在需要时也可以设置setter</p>
</div>
<script src="./index.js"></script>
</body>
</html>
