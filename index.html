<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--表单输入绑定-->
<h2>表单输入绑定</h2>
<div class="app">
    <h4>文本</h4>
    <span>{{inoutText}}</span>
    <input type="text" v-model="inoutText">
    <hr>
    <h4>多行文本</h4>
    <p>{{text}}</p>
    <textarea name="" id="" cols="30" rows="10" v-model="text"></textarea>
    <hr>
    <h4>复选框</h4>
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">单个复选框{{checked}}</label>
    <p>多个复选框绑定到同一个数组</p>
    <div>
        <input type="checkbox" name="" id="mike" v-model="checkedNames" value="mike">
        <label for="mike">mike</label>
        <input type="checkbox" name="" id="susu" v-model="checkedNames" value="susu">
        <label for="susu">susu</label>
        <input type="checkbox" name="" id="jack" v-model="checkedNames" value="jack">
        <label for="jack">jack</label>
        <br>
        <span>Checked Names: {{checkedNames}}</span>
    </div>
    <hr>
    <h4>单选按钮</h4>
    <div>
        <input type="radio" name="" id="one" value="one" v-model="picked">
        <label for="one">One</label>
        <input type="radio" name="" id="two" value="two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked:{{picked}}</span>
    </div>
    <hr>
    <h4>下拉选择</h4>
    <div>
        <select name="" v-model="selected">
            <option value="" disabled="disabled">请选择</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <span>selected: {{selected}}</span>
    </div>
    <hr>
    <h4>修饰符</h4>
    <p>.lazy 使用change事件进行同步</p>
    <input type="text" v-model.lazy="msg">
    <span>{{msg}}</span>
    <p>.number 将输入值转为数值类型(number)</p>
    <input type="number" v-model.number="numberInput">
    <span>{{numberInput}}</span>
    <p>.trim 自动过滤用户输入的首尾空白字符</p>
    <input type="text" v-model.trim="trimText">
    <span>{{trimText}}</span>
</div>
<script src="./index.js"></script>
</body>
</html>
