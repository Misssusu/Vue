<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--模板语法-->
<!--插值-->

<!--1.文本-->
<!--v-once执行一次性的插值，当数据改变时，插值处的内容不会更新-->
<h2>文本</h2>
<div class="app">
    <p v-once>这个将不会改变：{{msg}}</p>
    <p>这个将会改变：{{msg}}</p>
    <input type="text" v-model="msg">
</div>

<!--2.原始HTML-->
<h2>原始HTML</h2>
<div class="app2">
    {{rawHtml}}
    <div><span v-html="rawHtml"></span></div>
</div>

<!--3.HTML特性-->
<h2>HTML特性</h2>
<div class="app3">
    <button v-bind:disabled="btnDisable">按钮1</button>
    <div v-bind:id="dynamicId">动态的id</div>
</div>

<!--4.使用JavaScript表达式-->
<!--注意：-->
<!--(1)每个绑定只能包含单个表达式-->
<!--(2)不支持语句如：var a = 1-->
<!--(3)不支持if()else{}，用三元表达式代替-->
<!--(4)只能访问全局变量Math和Date-->
<h2>使用JavaScript表达式</h2>
<div class="app4">
    <div>{{number+1}}</div>
    <div v-bind:id="'list'+ id">使用js表达式的动态id</div>
</div>

<!--5.指令-->
<h2>指令</h2>
<p>接受参数的指令：v-bind:title 和 v-on:click</p>
<div class="app5">
    <button v-on:[eventname]="doSomething">动态参数</button>
    <p v-bind:[attribute]="str">动态参数，动态class</p>
</div>

<!--6.修饰符-->
<h2>修饰符</h2>
<p>修饰符是以.指明的特殊后缀，用于指出一个指令应该以特殊方式绑定</p>

<!--7.缩写-->
<h2>缩写</h2>
<p>v-bind:href 缩写 :href</p>
<p>v-on:click 缩写 @click</p>
<script src="./index.js"></script>
</body>
</html>
